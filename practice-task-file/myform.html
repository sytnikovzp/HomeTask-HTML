<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My form</title>
    <style>
      datalist {
        display: flex;
        justify-content: space-between;
        width: 200px;
      }
      option {
        padding: 0;
      }
      input[type="range"] {
        width: 200px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <a href="../index.html">Home</a>
    <form>
      <fieldset>
        <legend>Text data</legend>
        <div class="form-element">
          <label for="text">Text</label>
          <input id="text" placeholder="Input text here" />
        </div>
        <div class="form-element">
          <label for="button">Button</label>
          <input type="button" value="Cancel" id="button" />
          <div class="form-element">
            <label for="checkbox">checkbox</label>
            <input type="checkbox" id="chbox" checked />
          </div>
        </div>
        <div class="form-element">
          <label for="rb">Radio Button</label>
          <input type="radio" name="rb" id="value1" />
          <input type="radio" name="rb" id="value2" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Button</legend>
        <div class="form-element">
          <label for="text2">Text</label>
          <input id="text2" placeholder="Input text here" />
        </div>
      </fieldset>
      <div class="form-element">
        <label for="text3">Text</label>
        <input id="text3" placeholder="Input text here" />
      </div>
      <div class="form-element">
        <label for="button">Button</label>
        <input type="button" value="Cancel" />
        <div class="form-element">
          <label for="checkbox">checkbox</label>
          <input type="checkbox" id="checkbox" checked />
        </div>
      </div>
      <div class="form-element">
        <label for="rb">Radio Button</label>
        <input type="radio" name="Rb" id="value3" />
        <input type="radio" name="Rb" id="value4" />
      </div>
      <div class="form-element">
        <label for="rng">Range</label>
        <input
          type="range"
          name="Price"
          id="rng"
          min="10"
          max="100"
          step="10"
          list="money"
        />
        <datalist id="money">
          <option value="10" label="10"></option>
          <option value="20" label="20"></option>
          <option value="30" label="30"></option>
          <option value="40" label="40"></option>
          <option value="50" label="50"></option>
          <option value="60" label="60"></option>
          <option value="70" label="70"></option>
          <option value="80" label="80"></option>
          <option value="90" label="90"></option>
        </datalist>
      </div>
      <div class="form-elements">
        <label for="pwd">Password</label>
        <input
          type="password"
          name="password"
          id="pwd"
          placeholder="Password"
        />
      </div>
      <div class="form-element">
        <label for="clr">Color</label>
        <input type="color" name="color" id="clr" />
      </div>
      <div class="form-element">
        <label for="dt">Date</label>
        <input type="datetime-local" name="date" id="dt" />
      </div>
      <div class="form-elements">
        <label for="eml">E-mail</label>
        <input
          type="email"
          name="email"
          id="eml"
          placeholder="example@mail.com"
        />
      </div>
      <div class="form-elements">
        <label for="fl">File</label>
        <input type="file" name="file" id="fl" />
      </div>
      <div class="form-elements">
        <label for="Image">FiImage</label>
        <input
          type="Image"
          name="image"
          id="Image"
          src="https://google.com/1.png"
          alt="image"
        />
      </div>
      <div class="form-elements">
        <label for="ta">Text area</label>
        <textarea
          name="textarea"
          id="ta"
          cols="30"
          rows="6"
          placeholder="input text here"
        ></textarea>
      </div>
      <div class="form-elements">
        <label for="sel">Select</label>
        <select name="model" id="sel" multiple>
          <option value="---" selected>---</option>
          <option value="ford">Ford</option>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="toyota">Toyota</option>
          <option value="Lada">Lada</option>
        </select>
      </div>
      <button type="submit">Ok</button>
    </form>
  </body>
</html>
